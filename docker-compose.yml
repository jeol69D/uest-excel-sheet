services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  excel-service:
    build: .
    container_name: excel_service
    environment:
      MONGO_URI: mongodb://root:example@mongodb:27017/
      MONGO_DB: excel_storage
      APP_PORT: 8000
      APP_ENV: development
    ports:
      - "8000:8000"
    depends_on:
      - mongodb

volumes:
  mongo_data:
